<!DOCTYPE html>
<html lang="en">

<head>
    <title>Article Summarizer</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css') }}">
</head>

<body class = "bg-slate-900">

    <nav class="border-gray-200 bg-transparent-800">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
          <a href="#" class="flex items-center">
              <img src="{{ url_for('static', filename = 'images/writing(1).png')}}" class="h-8 mr-3" alt="Flowbite Logo" />
              <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Summarizz</span>
          </a>
        </div>
    </nav>

    <div class="grid justify-items-center mt-[5%]">
        <div id="SearchBox" class = "grid justify-items-start justify-self-center w-full max-w-md mt-4 p-4 bg-slate-800 border border-blue-200 rounded-lg shadow">
                <form action="http://127.0.0.1:5000/search" method="POST" class="grid justify-items-start w-full">
    
                    <div class = "grid justify-items-start w-full my-2" >
                        <label for="main-search-input-item" class ="text-lg text-white font-mono font-semibold"> 
                            Enter URL here
                        </label>
            
                        <input type="text" id="TextBox" value="" name="url"
                                class = "bg-slate-600 text-white font-light font-mono box border focus:border-blue-600 focus:ring-blue-600  rounded-lg p-2.5 pl-1 block w-full">   
                    </div>
    
                    <button type="submit" class="bg-blue-800 text-white font-medium box border hover:bg-cyan-600 focus:border-blue-600 focus:ring-blue-600  rounded-lg p-2.5 pl-1 block w-3/6">
                        Submit
                    </button>        
                </form>
    
        </div>

    </div>

</body>
